; Unit testing separate project to avoid test artifacts getting deployed
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = .
lib_dir = ../..

[env:ATmega2560]
platform = atmelavr
board = megaatmega2560
upload_port = /dev/cu.usbmodem14201
monitor_speed = 115200
framework = arduino
lib_deps = Wire, AUnit
